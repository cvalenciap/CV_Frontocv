<h2 matDialogTitle>Lugares de Pago : {{data.agency.nom_entidad}}
  <button (click)="dialogRef.close()" [tabIndex]="-1" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</h2>
<agm-map
  [latitude]="data.markers[0].lat"
  [longitude]="data.markers[0].lng"
  [zoom]="12"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker *ngFor="let marcador of data.markers"
              [latitude]="marcador.lat" [longitude]="marcador.lng">

    <agm-info-window>
      <strong>{{marcador.nom_recaudador}}</strong><br/>
      {{marcador.dir_recaudador}}<br/>
      <small>{{marcador.distrito}}</small>
    </agm-info-window>

  </agm-marker>

</agm-map>
