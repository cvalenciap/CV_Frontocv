<h2 matDialogTitle><!--Lugar de Pago : {{data.branch.nom_recaudador}}-->
  Mapa: {{data.branch.distrito}}
  <button (click)="dialogRef.close()" [tabIndex]="-1" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</h2>
<!--<h6>Direccion: {{data.branch.dir_recaudador}} - {{data.branch.distrito}}</h6>
<br/>-->
<agm-map
  [latitude]="data.branch.latitud"
  [longitude]="data.branch.longitud"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker [latitude]="data.branch.latitud" [longitude]="data.branch.longitud">

    <agm-info-window>
      <strong>{{data.branch.nom_recaudador}}</strong><br/>
      {{data.branch.dir_recaudador}}<br/>
      <small>{{data.branch.distrito}}</small>

    </agm-info-window>

  </agm-marker>

</agm-map>
