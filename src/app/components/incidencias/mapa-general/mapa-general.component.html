<h2 matDialogTitle>Vista en Mapa<!--Incidencias Reportadas-->
  <button (click)="dialogRef.close()" [tabIndex]="-1" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</h2>
<agm-map
  [latitude]="data.markers[0].lat"
  [longitude]="data.markers[0].lng"
  [zoom]="10"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker *ngFor="let marcador of data.markers"
              [latitude]="marcador.lat" [longitude]="marcador.lng">

    <agm-info-window>
      <strong>{{marcador.nom_municipio}}</strong><br/>
      {{marcador.nom_incidencia}}<br/>
      {{marcador.tipo_incidencia}}<br/>
      <small>Fecha incidencia: {{marcador.fecha_incidencia | date : 'dd/MM/yyyy hh:mm:ss'}}</small><br/>
      <small>Fecha estimada sol: {{marcador.fecha_estimada_sol | date : 'dd/MM/yyyy hh:mm:ss'}}</small>
    </agm-info-window>

  </agm-marker>

</agm-map>
